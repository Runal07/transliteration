<!-- translation_app/templates/upload_file.html -->
<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload File</button>
    </form>
    
    {% if uploaded_file %}
    <form method="post" action="{% url 'translate' %}">
        {% csrf_token %}
        <input type="hidden" name="file_id" value="{{ uploaded_file.id }}">
        <button type="submit">Translate</button>
    </form>
    {% endif %}
</body>
</html>
